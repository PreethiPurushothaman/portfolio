<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Horizontal Timeline Responsive</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="ps-timeline-sec">
        <div class="container">
            <ol class="ps-timeline">
                <li>
                    <div class="img-handler-top">
					    <img src="image/baby.png"></img>
                    </div>
                    <div class="ps-bot">
                        <p>First cry</p>
                    </div>
                    <span class="ps-sp-top">1997</span>
                </li>
                <li>
                    <div class="img-handler-bot">
						<img src="image/school.png"></img>
					</div>
                    <div class="ps-top">
                        <p>Completed schooling </p>
                    </div>
                    <span class="ps-sp-bot">2014</span>
                </li>
                <li>
                    <div class="img-handler-top">
                        <img src="image/college.jpg"></img>
                    </div>
                    <div class="ps-bot">
                        <p>Graduated</p>
                    </div>
                    <span class="ps-sp-top">2018</span>
                </li>
                <li>
                    <div class="img-handler-bot">
                        <img src="image/working.jpg"></img>
                    </div>
                    <div class="ps-top">
                        <p>Working in SYSTECH</p>
                    </div>
                    <span class="ps-sp-bot">Now</span>
                </li>
            </ol>
        </div>
    </section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</body>
</html>
